<div class="container mt-3">
    <form>
        <div class="row mb-3">

        <div class="row mb-3">

        <div class="row mb-3">

          </div>
        </div>
        <div class="row mb-3">
            <label for="inputconfirmPassword3" class="col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputconfirmPassword3">
            </div>
          </div>
        <button type="submit" onclick="validateRegistrationForm()" class="btn btn-primary">Register</button>
        <a class="btn btn-primary" href="login.html">Login</a>
    </div>
      </form>

<script>
function validateRegistrationForm() {
    var fullname = document.getElementById('inputfullname3').value;
    var email = document.getElementById('inputEmail3').value;
    var password = document.getElementById('inputPassword3').value;
    var confirmPassword = document.getElementById('inputconfirmPassword3').value;

    if (!fullname || !email || !password || !confirmPassword) {
      alert('All fields are required');
      return;
    }

    if (password !== confirmPassword) {
      alert('Password and Confirm Password do not match');
      return;
    }

    // Additional validation or form submission logic can be added here
    alert('Registration successful!');
    document.getElementById('registrationForm').reset();
  }
</script>
